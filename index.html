<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto 1</title>
</head>
<body>
    <main>
        <header>
          <h1>header</h1>

        </header>
        <section id="hero">
            <h1>hero</h1>

        </section>
        <section id="servicios">
            <h1>servicios</h1>

        </section>
        <section id="comentarios-clientes">
            <section class="testimonials">
                <div class="testimonial">
                  <img src="img/Persona1.jpg" alt="Person 1" class="profile-img">
                  <p class="quote">"Entrega rapido."</p>
                  <p class="author">- Isaiah Raust</p>
                  <div class="rating">
                    <span class="rating-text">4.8</span>
                    <img src="img/Estrella_amarilla.png" alt="Star" class="star-icon">
                  </div>
                </div>
    
                <div class="testimonial">
                  <img src="img/Persona3.webp" alt="Person 2" class="profile-img">
                  <p class="quote">"me gusto, volvere a comprar aca."</p>
                  <p class="author">- Jose Alberto</p>
                  <div class="rating">
                    <span class="rating-text">4.0</span>
                    <img src="img/Estrella_amarilla.png" alt="Star" class="star-icon">
                  </div>
                </div>
    
                <div class="testimonial">
                    <img src="img/Persona2.jpg" alt="Person 3" class="profile-img">
                    <p class="quote">"lo recomiendo, super puntual para la entrega."</p>
                    <p class="author">- Ashly Vargas</p>
                    <div class="rating">
                      <span class="rating-text">4.5</span>
                      <img src="img/Estrella_amarilla.png" alt="Star" class="star-icon">
                    </div>
                  </div>
                  
            </section>
            
        </section>
        <footer>
            <h1>footer</h1>

        </footer>


    </main>
    <script src="js/main.js"></script>
</body>
</html>
